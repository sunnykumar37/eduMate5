<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to the homepage, preserving the current path and query parameters
    window.location.href = '/' + window.location.pathname.slice(1) + window.location.search;
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/">click here</a></p>
</body>
</html>
